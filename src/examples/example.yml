description: >
  You can use this orb to post comments after a build succeeds or fails or ready to merge etc.

usage:
  version: 2.1
  orbs:
    commenter-orb: sushmita/commenter-orb@dev:alpha
  workflows:
    use-my-orb:
      jobs:
        - commenter-orb/comment:
            token: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
            owner: "17sushmita"
            repo: "commenter-orb"
            type: "pr"
            number: 1
            format: "This is a sample comment generated by orb:<br/>{{.}}"
            comment: "Build Succeeded!!"            
